<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="./styles/styles.css">
   <title>RGVTech</title>
</head>
<body>
	<main></main>
<footer>
    <video id="dynamicVideo" loop muted autoplay playsinline> <source src="" type="video/mp4" /> </video>
       
		<header>
		<h1></h1>
		  <nav>
			<a href="https://zerotofullstack956.github.io/CommunitySurvey/#">Home</a>
			<a href="https://github.com/ZeroToFullstack956/CommunitySurvey/blob/main/README.md">About</a>
            <a href="https://discord.com/invite/Q6HxGRzg">Discord</a>
        <h3>Welcome to the Community Survey</h3>
        <ul>Please select the category that best describes you:</ul>
        <ul>After completing the survey you have the opportunity to regiter for a free website design or win $250:</ul>
                <!-- Trigger/Open The Modal -->
        <div class="survey-links">
            <button id="myBtn" data-attr="student" class="survey-button myBtn">Start Student Survey</button>
            <button id="myBtn" data-attr="business" class="survey-button myBtn">Start Business Survey</button>
            <button id="myBtn" data-attr="community" class="survey-button myBtn">Start Community Member Survey</button>
        </div>
                <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="https://forms.gle/yourFormID" frameborder="0" width="100%" height="500px"></iframe>
            </div>
        </div>
		</header>
		<div id="fashion">
		  <h2>Thank you!</h2>
		</div>
        <script src="//code.tidio.co/rga2rrmkxpfaskftz7s8povuz2ppveie.js" async></script>
        <script defer >
            var mo = document.getElementById("myModal");
            var btns = document.querySelectorAll(".myBtn");
            var span = document.getElementsByClassName("close")[0];

            function set() {
                var video = document.getElementById('dynamicVideo');
                var source = document.createElement('source');
                source.type = 'video/mp4';
                var currentTime = Date.now();
                if (currentTime % 2 === 0) {
                    source.src="https://www.robmillsarchitects.com/files/land/city/RMA_Web_land_city_1.mp4" ;
                } else if (currentTime % 3 === 0) {
                    source.src="https://www.robmillsarchitects.com/files/land/city/RMA_Web_land_city_2.mp4" ;
                } else {
                    source.src="https://www.robmillsarchitects.com/files/land/city/RMA_Web_land_city_3.mp4" ;
                }
                video.appendChild(source);
                video.load();
            }
            function m(event) {
            var dataType = event.currentTarget.getAttribute('data-attr');
            var iframeSrc = '';
            switch(dataType) {
                case 'student':
                    iframeSrc = `https://docs.google.com/forms/d/e/1FAIpQLScUUh25kT4JSls-Uso5G7KOnpgp93VWldSP-MMqQ4ks9dcvZA/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0"`;
                    break;
                case 'business':
                    iframeSrc = `https://docs.google.com/forms/d/e/1FAIpQLSdNpehkMGA4JBZ0w9hbaCb1vTrLh5C-4rvrFX4fBTUgKXXjQg/viewform?embedded=true width="640" height="800" frameborder="0" marginheight="0" marginwidth="0"`;
                    break;
                case 'community':
                    iframeSrc = `https://docs.google.com/forms/d/e/1FAIpQLSeSCxOGqUZdiSXqgKnHj7McZF_OtP_N8FOASDC8U-OzI4xcCA/viewform?embedded=true width="640" height="800" frameborder="0" marginheight="0" marginwidth="0"`;
                    break;
            }
                var iframe = document.querySelector("#myModal iframe");
                iframe.src = iframeSrc;
                mo.style.display = "block";
            }
            btns.forEach(function(btn) {
                btn.addEventListener('click', m);
            });
            span.onclick = function() {
                mo.style.display = "none";
            };
            window.onclick = function(event) {
                if (event.target == mo) {
                    mo.style.display = "none";
                }
            };

            window.onload = set;
        </script>
</body>
</html>
